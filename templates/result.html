{% extends "layout.html" %}
{% block body %}
<section class="section is-medium">
    <div class="container">
        <h1 class="modal-card-title">
            检测结果：（仅供参考）
        </h1>
        <br>
        <p class="subtitle"></p>
        <div class="show">
            <div class="img" >
                <h4 class="subtitle">原图</h4>
                <img style="width: 500px;" src="data:;base64,{{ img_stream }}">
            </div>
            <div class="img" >
                <h4 class="subtitle">深度图</h4>
                <img style="width: 500px;" src="data:;base64,{{ depth_stream }}">
            </div>
        </div>
        <div style="clear:both"></div>
        <p class="score">
        </p>
        <br>
        <!-- <h1 class="feature_weight">
            点击查看3D模型：
        </h1> -->
        <p class="feature"></p>
        <div class="option">
            <div class="btn">
                <input type="button" class="button is-primary"  value="CheckModel" onclick="javascrtpt:window.location.href='{{ model_path }}'" />
            </div>
            <div class="btn">
                <input type="button" class="button is-primary"  value="下载深度图" onclick="javascrtpt:window.location.href='{{ depth_path }}'" />
            </div>  
            <div class="btn">
                <input type="button" class="button is-primary"  value="下载pcd文件" onclick="javascrtpt:window.location.href='{{ pcd_path }}'" />
            </div>  
        </div>
    </div>
    <style>
        html{
            width:100%;
            height: 100%;
        }
        body{
            height: 170%;
            width: 100%;
            text-align:center;
            margin-top: 0;
            padding-top: 0;
            background-image:cross-fade();
            background-repeat: no-repeat; /*避免重复显示图片*/
            background-attachment: fixed; /*设置图片固定*/
            background-size: 100% 100%;
        }
        .button{
            height:120%;
            width:110%;
            font-size:85%
        }
        .show{
            display: flex;
            flex-direction:row;
            justify-content:space-around;
            flex-flow: wrap;
            border-bottom:3px solid rgb(55, 192, 158); 
            border-top:3px solid rgb(55, 192, 158); 
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .img{
            flex-direction:row;
            margin-bottom:20px;
        }
        .option{
            display: flex;
            justify-content:space-between;
        }
        .btn{
            flex-direction:row;
        }
    </style>
</section>
{% endblock %}
